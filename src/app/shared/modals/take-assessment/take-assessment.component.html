<form (ngSubmit)="save(f)" #f="ngForm" novalidate>
    <div class="modal-header">
        <div class="row">
            <div class="col-md-10">
                <h4 class="modal-title" id="modal-basic-title">Test</h4>
            </div>

            <div class="col-md-2 padding-top-1">
                <a type="button" class="close" (click)="dismiss()" aria-label="Close">
                    <span>&times;</span>
                </a>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div *ngIf="loading == false">
            <div *ngIf="course.test">
                <div *ngFor="let c of count" class="margin-top-2">
                    <p><i>{{c}}. {{course.test['intrebarea_' + c]}}</i></p>
    
                    <div class="row margin-top-2">
                        <div class="col-xs-4">
                            <label class="cursor-pointer">
                                <input type="radio" class="cursor-pointer" name="raspuns_final_intrebarea_{{c}}" value="0"
                                    [(ngModel)]="course.test['raspuns_final_intrebarea_' + c]" required [attr.disabled]="testTaken" />
                                {{course.test['raspuns_0_intrebarea_' + c]}}
                            </label>
                        </div>
    
                        <div class="col-xs-4">
                            <label class="cursor-pointer">
                                <input type="radio" class="cursor-pointer" name="raspuns_final_intrebarea_{{c}}" value="1"
                                    [(ngModel)]="course.test['raspuns_final_intrebarea_' + c]" required [attr.disabled]="testTaken" />
                                {{course.test['raspuns_1_intrebarea_' + c]}}
                            </label>
                        </div>
    
                        <div class="col-xs-4">
                            <label class="cursor-pointer">
                                <input type="radio" class="cursor-pointer" name="raspuns_final_intrebarea_{{c}}" value="2"
                                    [(ngModel)]="course.test['raspuns_final_intrebarea_' + c]" required [attr.disabled]="testTaken" />
                                {{course.test['raspuns_2_intrebarea_' + c]}}
                            </label>
                        </div>
                    </div>
                </div>
    
                <div *ngIf="testTaken">
                    <span>The result of your test is: <strong [ngClass]="{'text-danger': course.grade < 5, 'text-success': course.grade >= 5}">{{course.grade | number: '1.2'}}</strong></span>
                </div>
            </div>
            
            <div *ngIf="!course.test">
                The test is not yet created by the professor!
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" [disabled]="testTaken"><i class="fa fa-lg fa-save"></i> Submit test</button>
        <button type="button" class="btn btn-light" (click)="dismiss()"><i class="fa fa-lg fa-times"></i>
            Cancel</button>
    </div>
</form>
