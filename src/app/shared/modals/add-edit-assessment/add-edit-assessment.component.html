<form (ngSubmit)="save(f)" #f="ngForm" novalidate>
    <div class="modal-header">
        <div class="row">
            <div class="col-md-10">
                <h4 class="modal-title" id="modal-basic-title">Test</h4>
            </div>

            <div class="col-md-2 padding-top-1">
                <a type="button" class="close" (click)="dismiss()" aria-label="Close">
                    <span>&times;</span>
                </a>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <div *ngFor="let c of count" class="margin-top-2">
            <p>{{c}}. Please enter your question:</p>

            <input type="text" class="form-control" name="intrebarea_{{c}}" [(ngModel)]="course.test['intrebarea_' + c]" required />
            <div class="row margin-top-2">
                <div class="col-xs-1">
                    <input type="radio" name="varianta_corecta_intrebarea_{{c}}" value="0" [(ngModel)]="course.test['varianta_corecta_intrebarea_' + c]" required />
                </div>

                <div class="col-xs-3">                    
                    <input type="text" class="form-control" name="raspuns_0_intrebarea_{{c}}" [(ngModel)]="course.test['raspuns_0_intrebarea_' + c]" required />
                </div>

                <div class="col-xs-1">
                    <input type="radio" name="varianta_corecta_intrebarea_{{c}}" value="1" [(ngModel)]="course.test['varianta_corecta_intrebarea_' + c]" required />
                </div>

                <div class="col-xs-3">
                    <input type="text" class="form-control" name="raspuns_1_intrebarea_{{c}}" [(ngModel)]="course.test['raspuns_1_intrebarea_' + c]" required />
                </div>

                <div class="col-xs-1">
                    <input type="radio" name="varianta_corecta_intrebarea_{{c}}" value="2" [(ngModel)]="course.test['varianta_corecta_intrebarea_' + c]" required />
                </div>

                <div class="col-xs-3">
                    <input type="text" class="form-control" name="raspuns_2_intrebarea_{{c}}" [(ngModel)]="course.test['raspuns_2_intrebarea_' + c]" required />
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary"><i class="fa fa-lg fa-save"></i> Save</button>
        <button type="button" class="btn btn-light" (click)="dismiss()"><i class="fa fa-lg fa-times"></i>
            Cancel</button>
    </div>
</form>
