<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <div class="row">
                            <div class="col-md-9">
                                <h4 class="title">Courses</h4>
                                <p class="category">The list of courses</p>
                            </div>

                            <div class="col-md-3">
                                <button  ngbTooltip="Add new course" *ngIf="isAdmin" class="btn btn-block btn-primary" (click)="openCourseModal('Add', null)">
                                    <i class="fa fa-lg fa-plus"></i>
                                    Add course
                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="content table-responsive table-full-width padding-bottom-0">
                          <table class="table table-hover table-striped margin-bottom-0">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Start date</th>
                                        <th>End date</th>
                                        <th>Last updated</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let course of coursesList; let i = index">
                                        <td>{{i + 1}}</td>
                                        <th>{{course.name}}</th>
                                        <td>{{course.startDate | date: 'MMM. dd, yyyy'}}</td>
                                        <td>{{course.endDate | date: 'MMM. dd, yyyy'}}</td>
                                        <td>{{(course.lastUpdated | date: 'MMM. dd, yyyy') || '-'}}</td>
                                        <td>
                                            <a class="text-primary cursor-pointer" ngbTooltip="Go to course" (click)="goToCourse(course.id)">View&nbsp;&nbsp;</a>
                                            <a class="text-success cursor-pointer" ngbTooltip="Edit course" *ngIf="isAdmin" (click)="openCourseModal('Edit', course)">Edit&nbsp;&nbsp;</a>
                                            <a class="text-danger cursor-pointer" ngbTooltip="Delete course" *ngIf="isAdmin" (click)="deleteCourse(course.id)">Delete&nbsp;&nbsp;</a>
                                            <a class="text-info cursor-pointer" ngbTooltip="Create test" *ngIf="isAdmin || isProfessor" (click)="createTest(course.id)">Test&nbsp;&nbsp;</a>
                                            <a class="text-warning cursor-pointer" ngbTooltip="Course members" *ngIf="isAdmin" (click)="courseMembers(course.id)">Members&nbsp;&nbsp;</a>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
