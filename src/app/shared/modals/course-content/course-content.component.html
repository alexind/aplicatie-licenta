<div class="modal-header">
    <div class="row">
        <div class="col-md-10">
            <h4 class="modal-title" id="modal-basic-title">Course</h4>
        </div>

        <div class="col-md-2 padding-top-1">
            <a type="button" class="close" (click)="dismiss()" aria-label="Close">
                <span>&times;</span>
            </a>
        </div>
    </div>
</div>
<div class="modal-body">
    <angular-editor name="course-editor" id="course-editor" *ngIf="!isStudent"
                    [(ngModel)]="course.course" [config]="editorConfig">
    </angular-editor>

    <div *ngIf="isStudent && course.course" [innerHTML]="course.course"></div>
    <div *ngIf="isStudent && !course.course">Course content was not created by the professor yet!</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="save()" *ngIf="!isStudent"><i class="fa fa-lg fa-save"></i> Save</button>
    <button type="button" class="btn btn-light" (click)="dismiss()"><i class="fa fa-lg fa-times"></i>
        Cancel</button>
</div>
